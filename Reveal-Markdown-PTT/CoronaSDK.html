<html>

<head>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    # Corona SDK
                    ### Flash Master
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Create Image
                    <pre><code data-trim data-noescape>
                        local player = display.newImageRect("images/player.png", 
                            480, 36)
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Set Image Position
                    <pre><code data-trim data-noescape>
                        player.x = 100
                        player.y = 200
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Move Image
                    <pre><code data-trim data-noescape>
                        transition.to(player, { 
                            time=1000, x=300, 
                            onComplete = function()
                                display.remove( player )
                            end
                        })
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Create function
                    <pre><code data-trim data-noescape>
                        local count = 0
                        local function Test()
                            print(" " .. tostring(count))
                        end
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Animation -- Set Option
                    <pre><code data-trim data-noescape>
                        local sheetOptions = {
                            width = 192,
                            height = 192,
                            numFrames = 4,
                            --sheetContentWidth = 225,
                            --sheetContentHeight = 62
                        }
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Animation -- Create Sprite
                    <pre><code data-trim data-noescape>
                        local playerSheet = graphics.newImageSheet("sheet.png", 
                            sheetOptions)
                        local playerSprite = {
                            {
                                name = "running",
                                start = 1,
                                count = 4,
                                time = 300,
                                loopCount = 0,
                                loopDirection = "forward"
                            }, 
                            { name="shoot", start=4, count=1, time=500, loopCount=1 }
                        }
                    </code></pre>
                </script>
            </section>  
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Animation -- Play Sprite
                    <pre><code data-trim data-noescape>
                        local player = display.newSprite(playerSheet, playerSprite)
                        player:setSequence("running")
                        player:play()
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Set Gravity
                    <pre><code data-trim data-noescape>
                        local physics = require("physics")
                        physics.start()
                        physics.setGravity(0, 20)
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Set player affected by Gravity
                    <pre><code data-trim data-noescape>
                        physics.addBody(player, "dynamic", { bounce=0 })
                    </code></pre>
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#000000" -->
                    ### Set ground to resist Gravity
                    <pre><code data-trim data-noescape>
                        physics.addBody(ground, "static", { bounce=0 })
                    </code></pre>
                </script>
            </section>
        </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            progress: true,
            slideNumber: true,
            markdown: {
		        smartypants: true
	        },
            dependencies: [
                { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/highlight/highlight.js', async: true },
                // Zoom in and out with Alt+click
		        { src: 'plugin/zoom-js/zoom.js', async: true },
            ]
        });
    </script>
</body>

</html>
